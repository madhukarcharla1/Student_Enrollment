<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Course' : 'Add Course' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" placeholder="Enter course name">
          <mat-error *ngIf="courseForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter course description"></textarea>
          <mat-error *ngIf="courseForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Instructor</mat-label>
          <input matInput formControlName="instructor" type="text" placeholder="Enter instructor name">
          <mat-error *ngIf="courseForm.get('instructor')?.hasError('required')">
            Instructor is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!courseForm.valid">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
