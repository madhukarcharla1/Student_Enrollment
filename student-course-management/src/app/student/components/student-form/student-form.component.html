<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Student' : 'Add Student' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" placeholder="Enter student name">
          <mat-error *ngIf="studentForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter student email">
          <mat-error *ngIf="studentForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="studentForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" type="text" placeholder="Enter phone number">
          <mat-error *ngIf="studentForm.get('phoneNumber')?.hasError('required')">
            Phone number is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!studentForm.valid">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
