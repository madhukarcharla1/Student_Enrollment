<div class="enrollment-list-container">
  <div class="button-container">
    <button mat-raised-button color="primary" routerLink="add">
      Add Enrollment
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="enrollments$">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.id}} </td>
      </ng-container>

      <!-- Student Column -->
      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> Student </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.student.name}} </td>
      </ng-container>

      <!-- Course Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Course </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.course.name}} </td>
      </ng-container>

      <!-- Grade Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade </th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.grade}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let enrollment">
          <button mat-icon-button [routerLink]="['edit', enrollment.id]">
            <mat-icon svgIcon="edit"></mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEnrollment(enrollment.id)">
            <mat-icon svgIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
